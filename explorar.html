<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar - Conecta</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="dashboard.css">
    
    <style>
        /* Estilos espec√≠ficos da p√°gina Explorar */
        .explore-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .explore-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .explore-subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-container {
            max-width: 600px;
            margin: 0 auto 3rem;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        
        .filters {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .filter-btn:hover:not(.active) {
            border-color: var(--primary-color);
        }
        
        .explore-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .explore-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .explore-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }
        
        .card-image {
            height: 200px;
            overflow: hidden;
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .explore-card:hover .card-image img {
            transform: scale(1.05);
        }
        
        .card-content {
            padding: 1.5rem;
        }
        
        .card-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--primary-color);
            color: white;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }
        
        .card-description {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .card-stats {
            display: flex;
            justify-content: space-between;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .card-stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .trending-communities {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 3rem;
            border: 1px solid var(--border-color);
        }
        
        .communities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .community-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .community-card:hover {
            border-color: var(--primary-color);
            background: var(--bg-color);
        }
        
        .community-avatar {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .community-info {
            flex: 1;
        }
        
        .community-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .community-members {
            font-size: 0.85rem;
            color: var(--text-light);
        }
        
        .join-btn {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        .join-btn.joined {
            background: var(--success-color);
        }
        
        .loading-container {
            text-align: center;
            padding: 3rem;
        }
        
        .loading-spinner-large {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @media (max-width: 768px) {
            .explore-grid {
                grid-template-columns: 1fr;
            }
            
            .communities-grid {
                grid-template-columns: 1fr;
            }
            
            .explore-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="dashboard-container">
            <div class="header-content">
                <a href="dashboard.html" class="logo">
                    <i class="fas fa-arrow-left"></i>
                    <span>Voltar</span>
                </a>
                
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    
                    <div class="user-menu">
                        <div class="user-avatar" id="userAvatar">
                            U
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-container" style="padding: 2rem 0;">
        <!-- Header -->
        <div class="explore-header">
            <h1 class="explore-title">Descubra o Mundo</h1>
            <p class="explore-subtitle">
                Encontre pessoas interessantes, comunidades vibrantes e conte√∫dos incr√≠veis
            </p>
        </div>
        
        <!-- Search -->
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-box" id="searchBox" placeholder="Buscar pessoas, comunidades, t√≥picos...">
        </div>
        
        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="people">Pessoas</button>
            <button class="filter-btn" data-filter="communities">Comunidades</button>
            <button class="filter-btn" data-filter="trending">Em Alta</button>
            <button class="filter-btn" data-filter="new">Novos</button>
        </div>
        
        <!-- Content Grid -->
        <div class="explore-grid" id="exploreContent">
            <!-- Conte√∫do ser√° carregado por JS -->
            <div class="loading-container">
                <div class="loading-spinner-large"></div>
                <p>Carregando conte√∫do...</p>
            </div>
        </div>
        
        <!-- Trending Communities -->
        <div class="trending-communities">
            <h2 style="margin-bottom: 0.5rem;">Comunidades em Destaque</h2>
            <p style="color: var(--text-light);">Junte-se a comunidades que combinam com voc√™</p>
            
            <div class="communities-grid" id="trendingCommunities">
                <!-- Comunidades ser√£o carregadas por JS -->
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    
    <script>
        // ===== P√ÅGINA DE EXPLORAR =====
        
        const ExploreState = {
            currentUser: null,
            userProfile: null,
            currentFilter: 'all',
            searchQuery: '',
            isLoading: false,
            content: []
        };
        
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Carregando p√°gina Explorar...');
            
            // Inicializar tema
            initTheme();
            
            // Configurar eventos
            setupEventListeners();
            
            // Carregar dados do usu√°rio
            await loadUserData();
            
            // Carregar conte√∫do inicial
            loadExploreContent();
            loadTrendingCommunities();
        });
        
        async function loadUserData() {
            try {
                await waitForFirebase();
                
                const user = window.firebaseApp.currentUser();
                if (!user) {
                    window.location.href = 'index.html';
                    return;
                }
                
                ExploreState.currentUser = user;
                
                // Carregar perfil
                const userDoc = await window.firebaseApp.getDoc(
                    window.firebaseApp.doc('users', user.uid)
                );
                
                if (userDoc.exists()) {
                    ExploreState.userProfile = userDoc.data();
                    
                    // Atualizar avatar
                    const avatar = document.getElementById('userAvatar');
                    if (avatar) {
                        if (ExploreState.userProfile.photoURL) {
                            avatar.style.backgroundImage = `url(${ExploreState.userProfile.photoURL})`;
                            avatar.style.backgroundSize = 'cover';
                            avatar.textContent = '';
                        } else if (ExploreState.userProfile.name) {
                            avatar.textContent = ExploreState.userProfile.name.charAt(0).toUpperCase();
                            avatar.style.backgroundColor = getColorFromName(ExploreState.userProfile.name);
                        }
                    }
                }
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar usu√°rio:', error);
            }
        }
        
        function setupEventListeners() {
            // Filtros
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const filter = btn.dataset.filter;
                    setActiveFilter(filter);
                });
            });
            
            // Busca
            const searchBox = document.getElementById('searchBox');
            if (searchBox) {
                searchBox.addEventListener('input', (e) => {
                    ExploreState.searchQuery = e.target.value;
                    debounceSearch();
                });
            }
            
            // Tema
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }
        }
        
        function setActiveFilter(filter) {
            ExploreState.currentFilter = filter;
            
            // Atualizar UI dos bot√µes
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            
            // Recarregar conte√∫do
            loadExploreContent();
        }
        
        async function loadExploreContent() {
            if (ExploreState.isLoading) return;
            
            ExploreState.isLoading = true;
            const container = document.getElementById('exploreContent');
            
            if (!container) return;
            
            try {
                // Mostrar loading
                container.innerHTML = `
                    <div class="loading-container">
                        <div class="loading-spinner-large"></div>
                        <p>Carregando conte√∫do...</p>
                    </div>
                `;
                
                let content = [];
                
                // Carregar conte√∫do baseado no filtro
                switch(ExploreState.currentFilter) {
                    case 'people':
                        content = await loadPeople();
                        break;
                    case 'communities':
                        content = await loadCommunities();
                        break;
                    case 'trending':
                        content = await loadTrending();
                        break;
                    case 'new':
                        content = await loadNewContent();
                        break;
                    default: // 'all'
                        content = await loadAllContent();
                }
                
                // Aplicar busca se houver query
                if (ExploreState.searchQuery) {
                    const query = ExploreState.searchQuery.toLowerCase();
                    content = content.filter(item => 
                        item.title?.toLowerCase().includes(query) ||
                        item.description?.toLowerCase().includes(query) ||
                        item.name?.toLowerCase().includes(query)
                    );
                }
                
                // Renderizar conte√∫do
                if (content.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 3rem; grid-column: 1 / -1;">
                            <i class="fas fa-compass" style="font-size: 3rem; color: var(--text-light);"></i>
                            <h3 style="margin: 1rem 0;">Nenhum resultado encontrado</h3>
                            <p style="color: var(--text-light);">Tente alterar os filtros ou buscar algo diferente</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = '';
                content.forEach(item => {
                    const card = createExploreCard(item);
                    container.appendChild(card);
                });
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar conte√∫do:', error);
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem; grid-column: 1 / -1; color: var(--error-color);">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Erro ao carregar conte√∫do</p>
                        <button class="btn btn-primary" onclick="loadExploreContent()" style="margin-top: 1rem;">
                            <i class="fas fa-sync-alt"></i> Tentar Novamente
                        </button>
                    </div>
                `;
            } finally {
                ExploreState.isLoading = false;
            }
        }
        
        async function loadAllContent() {
            // Carregar conte√∫do misto (pessoas, comunidades, posts)
            const [people, communities, posts] = await Promise.all([
                loadPeople(),
                loadCommunities(),
                loadTrendingPosts()
            ]);
            
            // Combinar e sortear aleatoriamente
            const allContent = [...people, ...communities, ...posts];
            return shuffleArray(allContent).slice(0, 12); // Limitar a 12 itens
        }
        
        async function loadPeople() {
            try {
                // Buscar usu√°rios (excluindo o atual)
                const usersQuery = window.firebaseApp.query(
                    window.firebaseApp.collection('users'),
                    window.firebaseApp.where('uid', '!=', ExploreState.currentUser.uid),
                    window.firebaseApp.limit(20)
                );
                
                const snapshot = await window.firebaseApp.getDocs(usersQuery);
                const people = [];
                
                snapshot.forEach(doc => {
                    const user = doc.data();
                    people.push({
                        type: 'person',
                        id: user.uid,
                        title: user.name,
                        description: user.bio || 'Sem biografia',
                        image: user.photoURL,
                        stats: {
                            friends: user.friends?.length || 0,
                            posts: 0 // Seria carregado separadamente
                        }
                    });
                });
                
                return people;
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar pessoas:', error);
                return getSamplePeople();
            }
        }
        
        async function loadCommunities() {
            try {
                // Buscar comunidades
                const communitiesQuery = window.firebaseApp.query(
                    window.firebaseApp.collection('communities'),
                    window.firebaseApp.limit(20)
                );
                
                const snapshot = await window.firebaseApp.getDocs(communitiesQuery);
                const communities = [];
                
                if (!snapshot.empty) {
                    snapshot.forEach(doc => {
                        const community = doc.data();
                        communities.push({
                            type: 'community',
                            id: doc.id,
                            title: community.name,
                            description: community.description,
                            image: community.photoURL,
                            category: community.category || 'Geral',
                            members: community.members?.length || 0,
                            posts: community.posts || 0
                        });
                    });
                }
                
                return communities.length > 0 ? communities : getSampleCommunities();
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar comunidades:', error);
                return getSampleCommunities();
            }
        }
        
        async function loadTrending() {
            try {
                // Buscar posts populares (com mais likes)
                const postsQuery = window.firebaseApp.query(
                    window.firebaseApp.collection('posts'),
                    window.firebaseApp.orderBy('likes', 'desc'),
                    window.firebaseApp.limit(20)
                );
                
                const snapshot = await window.firebaseApp.getDocs(postsQuery);
                const trending = [];
                
                snapshot.forEach(doc => {
                    const post = doc.data();
                    if (post.content) {
                        trending.push({
                            type: 'post',
                            id: doc.id,
                            title: post.authorName ? `Post de ${post.authorName}` : 'Post',
                            description: post.content.length > 100 ? post.content.substring(0, 100) + '...' : post.content,
                            image: post.mediaBase64,
                            category: 'Post',
                            stats: {
                                likes: post.likes || 0,
                                comments: post.comments || 0
                            }
                        });
                    }
                });
                
                return trending;
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar trending:', error);
                return getSamplePosts();
            }
        }
        
        async function loadNewContent() {
            try {
                // Buscar posts mais recentes
                const postsQuery = window.firebaseApp.query(
                    window.firebaseApp.collection('posts'),
                    window.firebaseApp.orderBy('createdAt', 'desc'),
                    window.firebaseApp.limit(20)
                );
                
                const snapshot = await window.firebaseApp.getDocs(postsQuery);
                const newContent = [];
                
                snapshot.forEach(doc => {
                    const post = doc.data();
                    const hoursAgo = Math.floor((new Date() - (post.createdAt?.toDate() || new Date())) / (1000 * 60 * 60));
                    
                    newContent.push({
                        type: 'post',
                        id: doc.id,
                        title: `Novo ${hoursAgo < 24 ? 'Hoje' : 'Recentemente'}`,
                        description: post.content?.substring(0, 100) || '',
                        image: post.mediaBase64,
                        category: 'Novo',
                        stats: {
                            likes: post.likes || 0,
                            comments: post.comments || 0
                        }
                    });
                });
                
                return newContent;
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar novo conte√∫do:', error);
                return getSamplePosts();
            }
        }
        
        async function loadTrendingPosts() {
            try {
                const postsQuery = window.firebaseApp.query(
                    window.firebaseApp.collection('posts'),
                    window.firebaseApp.orderBy('likes', 'desc'),
                    window.firebaseApp.limit(10)
                );
                
                const snapshot = await window.firebaseApp.getDocs(postsQuery);
                return snapshot.docs.map(doc => ({
                    type: 'post',
                    id: doc.id,
                    ...doc.data(),
                    title: `Post Popular`,
                    description: doc.data().content?.substring(0, 80) || ''
                }));
            } catch (error) {
                console.error('‚ùå Erro ao carregar posts:', error);
                return [];
            }
        }
        
        async function loadTrendingCommunities() {
            try {
                const container = document.getElementById('trendingCommunities');
                if (!container) return;
                
                const communities = await loadCommunities();
                const trending = communities.slice(0, 6); // Pegar 6 primeiros
                
                container.innerHTML = '';
                trending.forEach(community => {
                    const card = createCommunityCard(community);
                    container.appendChild(card);
                });
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar comunidades:', error);
                const container = document.getElementById('trendingCommunities');
                if (container) {
                    container.innerHTML = '<p style="color: var(--text-light); text-align: center;">Erro ao carregar comunidades</p>';
                }
            }
        }
        
        function createExploreCard(item) {
            const card = document.createElement('div');
            card.className = 'explore-card';
            card.onclick = () => handleCardClick(item);
            
            const categoryColors = {
                'Tecnologia': '#4A90E2',
                'Esportes': '#50C878',
                'M√∫sica': '#9B59B6',
                'Arte': '#E74C3C',
                'Geral': '#3498DB',
                'Post': '#1ABC9C',
                'Novo': '#FFA500'
            };
            
            const categoryColor = categoryColors[item.category] || '#4A90E2';
            
            card.innerHTML = `
                ${item.image ? `
                    <div class="card-image">
                        <img src="${item.image}" alt="${item.title}">
                    </div>
                ` : ''}
                
                <div class="card-content">
                    <span class="card-category" style="background: ${categoryColor}">
                        ${item.type === 'person' ? 'Pessoa' : 
                          item.type === 'community' ? 'Comunidade' : 
                          item.category || 'Conte√∫do'}
                    </span>
                    
                    <h3 class="card-title">${escapeHtml(item.title)}</h3>
                    <p class="card-description">${escapeHtml(item.description || '')}</p>
                    
                    <div class="card-stats">
                        ${item.type === 'person' ? `
                            <div class="card-stat">
                                <i class="fas fa-user-friends"></i>
                                <span>${item.stats?.friends || 0} amigos</span>
                            </div>
                        ` : item.type === 'community' ? `
                            <div class="card-stat">
                                <i class="fas fa-users"></i>
                                <span>${item.members || 0} membros</span>
                            </div>
                            <div class="card-stat">
                                <i class="fas fa-comment"></i>
                                <span>${item.posts || 0} posts</span>
                            </div>
                        ` : `
                            <div class="card-stat">
                                <i class="fas fa-heart"></i>
                                <span>${item.stats?.likes || 0} curtidas</span>
                            </div>
                            <div class="card-stat">
                                <i class="fas fa-comment"></i>
                                <span>${item.stats?.comments || 0} coment√°rios</span>
                            </div>
                        `}
                    </div>
                </div>
            `;
            
            return card;
        }
        
        function createCommunityCard(community) {
            const card = document.createElement('div');
            card.className = 'community-card';
            card.onclick = () => viewCommunity(community.id);
            
            const initial = community.title ? community.title.charAt(0).toUpperCase() : 'C';
            const color = getColorFromName(community.title);
            
            card.innerHTML = `
                <div class="community-avatar" style="background: ${color}">
                    ${initial}
                </div>
                
                <div class="community-info">
                    <div class="community-name">${escapeHtml(community.title)}</div>
                    <div class="community-members">
                        <i class="fas fa-users"></i> ${community.members || 0} membros
                    </div>
                </div>
                
                <button class="join-btn" onclick="joinCommunity(event, '${community.id}')">
                    Entrar
                </button>
            `;
            
            return card;
        }
        
        function handleCardClick(item) {
            switch(item.type) {
